<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttonswap.css"><script src="buttonswap.js" async="false"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li class="navone"><img src="Vector (1).svg"></li>
                <li class="navone">ButtonSwap</li>
                <li class="navtwo">Trade</li>
                <li class="navtwo">Pools</li>
                <li class="navtwo">Farm</li>
                <li class="navtwo">NFT</li>
                <li class="navtwo">Info</li>
                <li class="navthree"><img src="Vector (2).svg"></li>
                <li class="navthree">$0.5374</li>
                <li class="navthree"><img src="Group 3.svg"></li>
                <li class="navthree"><img src="Subtract.svg"></li>
                <li class="navthree" ><button>Connect <span id="connect">Wallet</span></button></li>
            </ul>
        </nav>
        
        <div class="minibox">
                <A href="#">Swap</A>
                <A href="">Liquidity</A>
         </div>

         <main>

             <div class="firstline">
            <div class="firstlineop">Chart<img src="bx_line-chart.svg"></div>
             <h4>Swap Tokens</h4>
             <div class="firstlineop">History<img src="Vector (3).svg"><span id="settings">Settings<img src="Setting_line.svg"></span></div>
             
            </div>

             <div class="trade">
                Trade tokens in an instant
             </div>

             <div class="row">
                    <div class="rowsub1">                     
                        <div>From</div><div><span>Half</span><span>Max</span></div>
                    </div>                  
                    <div class="rowsub2">
                    <img src="Binance Coin (BNB).svg"><span id="bnb">BNB</span><span  id="bcoin">(Binance Coin)</span><div>0.1</div>
                    </div>
            </div>

             <div class="swap">
                 <div><img src="msic-swap 1.svg"></div>
             </div>

             <div class="row">
                <div class="rowsub1">                     
                    <div>To</div><div><span>Half</span><span>Max</span></div>
                </div>                  
                <div class="rowsub2">
                <img src="Vector (4).svg"><span id="bnb">BUTN</span><span  id="bcoin">(Button Coin)</span><div>10.34241</div>
                </div>
        </div>


             <div class="slip">
                 <div>Slippage Tolerance</div>
                 <div>0.5%</div>
             </div>


             <div class="proceed">
                 <button>Proceed to Swap</button>
             </div>
             <div></div>
         </main>
    </div>
</body>
</html>
